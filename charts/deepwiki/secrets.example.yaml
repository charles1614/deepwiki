# secrets.yaml
# COPY THIS FILE to 'secrets.yaml' and fill in your actual values.
# DO NOT COMMIT 'secrets.yaml' to version control.

global:
  env:
    PROXY_AUTH_TOKEN: "your-secure-token-here"
    SSH_ROOT_PASSWORD: "your-secure-root-password"

deepwiki:
  env:
    # Database
    DATABASE_URL: "postgresql://user:password@host:5432/mydb"
    
    # NextAuth
    NEXTAUTH_URL: "http://example.com"
    NEXTAUTH_SECRET: "your-super-secret-key"
    ENCRYPTION_KEY: "your-encryption-key-32-chars-long"
    
    # Email
    SMTP_HOST: "smtp.gmail.com"
    SMTP_PORT: "587"
    SMTP_USER: "your-email@gmail.com"
    SMTP_PASS: "your-app-password"
    EMAIL_FROM: "noreply@deepwiki.com"
    
    # App
    NEXT_PUBLIC_APP_URL: "http://example.com"
    NODE_ENV: "production"

    # R2 Storage
    R2_ACCOUNT_ID: "your-account-id"
    R2_ACCESS_KEY_ID: "your-access-key-id"
    R2_SECRET_ACCESS_KEY: "your-secret-access-key"
    R2_BUCKET_NAME: "your-bucket-name"
    R2_PUBLIC_URL: "https://your-public-url"
